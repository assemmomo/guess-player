<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات EA FC 24</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: gold;">Guess The Player From EA FC</h1>
    <div class="qCounter">Time left : <span>60</span>s</div>
    <div class="card">
        <div class="cardHeader">
            <h2>?</h2>
            <h5>?</h2>
        </div>
        <div class="playerImg">
        
            </div>
        <div class="playerN">?</div>
        <div class="cardInfo">
            <div class="country">?</div>
            <div class="legue">?</div>
            <div class="club">?</div>
        </div>
    </div>
    <div class="inputHolder">
        <select name="" id="" class="legueIp">
        </select>

        <select name="" id="" class="clubIp">
        </select>

        <select name="" id="" class="countryIp">
        </select>

        <select name="" id="" class="positionIp">
        </select>

        <button>check</button>
    </div>
    <div class="guess">
        <input class="nameIp" type="text" placeholder="Guess The Player">
        <div class="searchResult"></div>
        <button class="submit">Submit</button>
    </div>
    <audio class="hintS" src="./samsung_hint_sound.mp3"></audio>
    <audio class="errorS" src="./error.wav"></audio>

    <div class="startPage">
        <div>
            <h1>Guess The Player From EA FC</h1>
            <button class="start">Start</button>
        </div>
    </div>
    <div class="endPage">
        <h1>Game Over</h1>
        <button class="restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
