<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات EA FC 24</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: gold;">Guess The Player From EA FC</h1>
    <div class="card">
        <div class="cardHeader">
            <h2>?</h2>
            <h5>?</h2>
        </div>
        <div class="playerImg">
            ?
        </div>
        <div class="playerN">?</div>
        <div class="cardInfo">
            <div class="country">?</div>
            <div class="legue">?</div>
            <div class="club">?</div>
        </div>
    </div>
    <div class="inputHolder">
        <select name="" id="" class="positionIp">
            <option value="none">Select player position</option>
            <option value="GK">GK</option>
            <option value="ST">ST</option>
            <option value="CB">CB</option>
            <option value="RB">RB</option>
            <option value="LB">LB</option>
            <option value="CDM">CDM</option>
            <option value="CM">CM</option>
            <option value="LM">LM</option>
            <option value="RM">RM</option>
            <option value="CAM">CAM</option>
            <option value="CF">CF</option>
            <option value="LW">LW</option>
            <option value="RW">RW</option>
            <option value="LWB">LWB</option>
            <option value="RWB">RWB</option>
        </select>
        <select name="" id="" class="countryIp">
            <option value="none">Select player country</option>
            <option value="Argentina">Argentina</option>
            <option value="Brazil">Brazil</option>
            <option value="England">England</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Italy">Italy</option>
            <option value="Netherlands">Netherlands</option>
            <option value="Portugal">Portugal</option>
            <option value="Spain">Spain</option>
            <option value="Norway">Norway</option>
            <option value="Belgium">Belgium</option>
            <option value="Australia">Australia</option>
            <option value="United States">United States</option>
            <option value="Holland">Holland</option>
            <option value="Egypt">Egypt</option>
            <option value="Poland">Poland</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Slovenia">Slovenia</option>
            <option value="Chile">Chile</option>
            <option value="Switzerland">Switzerland</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Korea Republic">Korea Republic</option>
            <option value="Georgia">Georgia</option>
            <option value="Turkey">Turkey</option>
            <option value="Scotland">Scotland</option>
            <option value="Croatia">Croatia</option>
            <option value="Sweden">Sweden</option>
            <option value="Jamaica">Jamaica</option>
        </select>
        <select name="" id="" class="legueIp">
            <option value="none">Select player league</option>
            <option value="Premier League">Premier League</option>
            <option value="LALIGA EA SPORTS">LALIGA EA SPORTS</option>
            <option value="Serie A Enilive">Serie A Enilive</option>
            <option value="Bundesliga">Bundesliga</option>
            <option value="Ligue 1 McDonald's">Ligue 1 McDonald's</option>
            <option value="MLS">MLS</option>
            <option value="ROSHN Saudi League">ROSHN Saudi League</option>
            <option value="Trendyol Süper Lig">Trendyol Süper Lig</option>
        </select>
        <input class="clubIp" type="text" placeholder="Club">
        <button>check</button>
    </div>
    <div class="guess">
        <input class="nameIp" type="text" placeholder="Guess The Player">
        <button class="submit">Submit</button>
    </div>
    <audio class="hintS" src="./samsung_hint_sound.mp3"></audio>
    <audio class="errorS" src="./error.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
